<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tarea 1 styles.css">
</head>

<body class="claro"> <!-- El estilo 'claro' es el predeterminado -->


<body>
    <div class="container">
        <h1>Formulario de datos personales</h1>
        <form id="Formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="apellido">Apellido:</label>
            <input type="text" id="Apellido" name="Apellido">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">

            <label for="Fecha de nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">

            <label for="pais">Pais de residencia</label>
            <select name="pais" id="pais">
                <option value="argentina">Argentina</option>
                <option value="colombia">Colombia</option>
                <option value="venezuela">Venezuela</option>
                <option value="mexico">Mexico</option>
                <option value="español">España</option>
                </select>
            <button type="button">Enviar</button>


        </form>

        <div class="botones-estilo">

            <button class="btn-cambio" onclick ="document.body.className = 'claro'">Estilo claro</button>
            <button class="btn-cambio" onclick ="document.body.className = 'oscuro'">Estilo oscuro</button>
           
        </div>
    </div>


</body>

</html>
