<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="tarea 3 styles.css">
</head>

<body class="claro"> <!-- Estilo claro por defecto -->

    <div class="container">
        <h1>Formulario de Datos Personales</h1>
        <form id="Formulario" action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required pattern="[A-Za-zÁÉÍÓÚáéíóú\s]+" title="Solo letras y espacios son permitidos.">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required pattern="[A-Za-zÁÉÍÓÚáéíóú\s]+" title="Solo letras y espacios son permitidos.">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required title="Por favor ingrese un email válido.">

            <label for="fecha-nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required min="1900-01-01" max="2025-12-31">

            <label for="pais">País de residencia:</label>
            <select name="pais" id="pais" required>
                <option value="" disabled selected>Selecciona tu país</option>
                <option value="argentina">Argentina</option>
                <option value="colombia">Colombia</option>
                <option value="venezuela">Venezuela</option>
                <option value="mexico">México</option>
                <option value="espanol">España</option>
            </select>

            <button type="submit">Enviar</button>
        </form>

        <!-- Botones para cambiar el estilo -->
        <div class="botones-estilo">
            <button class="btn-cambio" onclick="document.body.className = 'claro'">Estilo Claro</button>
            <button class="btn-cambio" onclick="document.body.className = 'oscuro'">Estilo Oscuro</button>
            <button class="btn-cambio" onclick="document.body.className = 'alto-contraste'">Estilo Alto Contraste</button>

        </div>
    </div>

</body>

</html>
